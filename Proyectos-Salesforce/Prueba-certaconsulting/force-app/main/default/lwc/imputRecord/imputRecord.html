<template>
    <lightning-card title="Formulario de Creacion ">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        onsuccess={handleSuccess}
      >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={nameField}> </lightning-input-field>
        <lightning-input-field field-name={Nivel__c}> </lightning-input-field>
        <lightning-input-field field-name={Phone}>
   
        </lightning-input-field>
        <div class="slds-var-m-top_small slds-align_absolute-center">
          <lightning-button
            variant="brand"
            type="submit"
            name="create"
            label="Save"
          >
          </lightning-button>
          <lightning-button
            class="slds-var-m-left_small"
            label="Cancel"
            onclick={handleReset}
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </lightning-card>
  </template>
